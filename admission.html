<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swami Vivekananda University | Admission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo mb-5">
      <a href="index.html">
      <img src="https://www.swamivivekanandauniversity.ac.in/resource/assets/img/logo.png" alt="logo" width="150" height="100%" id="logo">
      </a>
   </div>
    <header>
      <span class="logo"
        ><img src="resources/logo.png" alt="college logo"
      /></span>
      <h1 class="text">Swami Vivekananda University</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="academics.html">Academics</a></li>
          <li><a href="admission.html" class="active">Admission</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section class="admission">
      <form>
        <h2>Online Admission Form</h2>
        <!-- name -->
        <div>
          <label>Name</label> <br />
          <input type="text" name="name" required /> <br />
        </div>
        <!-- gender -->
        <div class="gender">
          <label>Gender</label><br>
          <input type="radio" name="gender" required> Male
          <input type="radio" name="gender" required> Female
          <input type="radio" name="gender" required> Other
        </div>
        <!-- email -->
        <div>
          <label>Email</label> <br />
          <input type="email" name="email" required /> <br />
        </div>
        <!-- whatsapp number -->
        <div>
          <label>WhatsApp Number</label> <br />
          <input type="number" name="wnum" required /> <br />
        </div>
        <!-- course -->
        <div>
          <label>Course Name</label> <br />
          <input type="text" name="cname" required /> <br />
        </div>
        <!-- address -->
        <div>
          <label>Address</label> <br />
          <input type="text" name="address" /> <br />
        </div>
        <!-- pincode -->
        <div>
          <label>Pincode</label> <br />
          <input type="number" name="pincode" />
          <br />
        </div>
        <!-- DOB -->
        <div>
          <label>Date of Birth</label> <br />
          <input type="date" name="dob" /> <br />
        </div>
        <!-- nationality -->
        <div>
          <label>Nationality</label> <br />
          <input type="text" name="nationality" /> <br />
        </div>
        <!-- father's name -->
        <div>
          <label>Father's Name</label> <br />
          <input type="text" name="fathername" /> <br />
        </div>
        <!-- father's mobile number -->
        <div>
          <label>Father's Mobile Number</label> <br />
          <input type="number" name="fathernumber" /> <br />
        </div>
        <!-- father's occupation -->
        <div>
          <label>Father's Occupation</label> <br />
          <input type="text" name="fatheroccupation" /> <br />
        </div>
        <!-- mother's name -->
        <div>
          <label>Mother's Name</label> <br />
          <input type="text" name="mothername" /> <br />
        </div>
        <!-- mother's number -->
        <div>
          <label>Mother's Mobile Number</label> <br />
          <input type="number" name="mothername" /> <br />
        </div>
        <!-- mother's occupation -->
        <div>
          <label>Mother's Occupation</label> <br />
          <input type="text" name="motheroccupation" /> <br />
        </div>
        <!-- village/ city name -->
        <div>
          <label>Village/City Name</label> <br />
          <input type="text" name="vilcitname" /> <br />
        </div>
        <!-- district name -->
        <div>
          <label>District Name</label> <br />
          <input type="text" name="dist" /> <br />
        </div>
        <!-- guardian name -->
        <div>
          <label>Guardian's Name</label> <br />
          <input type="text" name="guardianname" required /> <br />
        </div>
        <!-- guardian number -->
        <div>
          <label>Guardian Number</label> <br />
          <input type="tel" name="guardiannumber" required /> <br />
        </div>
        <!-- guardian occupation -->
        <div>
          <label>Guardian's Occupation</label> <br />
          <input type="text" name="guardianoccupation" required /> <br />
        </div>
        <!-- annual income -->
        <div>
          <label>Annual Income</label> <br />
          <input type="number" name="annualincome" /> <br />
        </div>
        <!-- academic credentials -->
        <div>
          <label>Academic Credentials</label> <br />
          <input type="text" name="academiccreds" required /> <br />
        </div>
        <!-- last education qualification result -->
        <div>
          <label>Last Education Qualification Result</label> <br />
          <input type="file" name="result" required /> <br />
        </div>
        <button class="button">Submit</button>
      </form>
    </section>
    <footer>
      <center>Copyright All Right Reserved 2024, SVU Privacy Policy</center>
    </footer>
  </body>
</html>
